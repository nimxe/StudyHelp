<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Section</title>
    <link href="Style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="title">Flashcards Section</h1>

    <div class="inputs" style="text-align:center; margin-top:30px;">
        <input type="text" class="user-term" placeholder="Enter a term">
        <input type="text" class="user-definition" placeholder="Enter a definition">
        <button class="add">Add Flashcard</button>
    </div>

    <div class="term" style="display: none;">
        <h3 id="term-text">Term</h3>
    </div>
    
    <div class="definition" style="display: none;">
        <h3 id="definition-text">Definition</h3>
    </div>
    

    <div class="button">
        <button class="check">Check Definition</button>
        <button class="next">Next Definition</button>
    </div>

    <script src="app.js"></script>


</body>

</html>
